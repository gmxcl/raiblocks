# Breakpoints #

real.mobile:
  label: Mobile
  mediaQuery: 'all and (min-width: 0px) and (max-width: 640px)'
  weight: 0
  multipliers:
    - 1x

real.narrow:
  label: narrow
  mediaQuery: 'all and (min-width: 641px) and (max-width: 768px)'
  weight: 1
  multipliers:
    - 1x

real.tablet:
  label: Tablet
  mediaQuery: 'all and (min-width: 769px) and (max-width: 1024px)'
  weight: 2
  multipliers:
    - 1x

real.desktop:
  label: Desktop
  mediaQuery: 'all and (min-width: 1025px) and (max-width: 1366px)'
  weight: 3
  multipliers:
    - 1x

real.tv:
  label: TV
  mediaQuery: 'all and (min-width: 1367px) and (max-width: 1600px)'
  weight: 4
  multipliers:
    - 1x
